<!DOCTYPE html>
<html>

<head>
    <title>Fetch API Demo Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="p-3">
    <h1>Fetch API Demo Page</h1>

    <table class="table table-striped w-25">
        <thead>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
            </tr>
        </thead>
        <tbody id="table-content">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function addTableRow(userId, userName) {
            const tbody = document.getElementById("table-content");
            const row = document.createElement("tr");
            const col1 = document.createElement("td");
            const col2 = document.createElement("td");

            col1.textContent = userId;
            col2.textContent = userName;

            row.appendChild(col1);
            row.appendChild(col2);
            tbody.appendChild(row);
        }

        // start fetching user data from the backend API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(userList => {
                console.log(userList);

                for (let index = 0; index < userList.length; index++) {
                    const user = userList[index];
                    addTableRow(user.id, user.name);
                }

                console.log("All users added to the HTML table.");
            });
    </script>
</body>

</html>
